<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <div class="columns">
            <div class="column">
                <h:graphicImage value="#{resource['images/background-3.jpg']}" />
            </div>

            <div class="column">
            <br/>
            <p class="title has-text-centered" style="margin-bottom: 150px;">Simple Social Network</p>
            <h:form>
                    <h:form>
                        <center>
                            

                            <div class="box">
                                <p class="is-size-5">Login to your account</p>
                                <h:panelGrid columns="1">
                                    
                                    <!-- Username field -->
                                    <div class="field">
                                        <p class="control">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i> <!-- Adjust icon as needed -->
                                            </span>
                                            <h:inputText value="#{loginBean.username}" styleClass="input" type="text" placeholder="Enter your username" />
                                        </p>
                                    </div>

                                    <!-- Password field -->
                                    <div class="field">
                                        <p class="control">
                                           <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <h:inputSecret value="#{loginBean.password}" styleClass="input" />

                                        </p>
                                    </div>
                                    <br/>
                                    <!-- Login button -->
                                    <div class="field is-flex is-justify-content-center">
                                        <p class="control">
                                            <h:commandButton styleClass="button is-primary mt-2" value="Sign in" action="#{loginBean.userLogsIn()}" style="width:400px;"/>
                                        </p>
                                    </div>
                                </h:panelGrid>
                                <br/>
                                <p>Need an account ?</p>
                                <h:link value="Register" outcome="CreateUserPage.xhtml?faces-redirect=true" />
                            </div>
                        </center>
                    </h:form>

            </h:form>
            </div>
        </div>
    </h:body>
</html>
